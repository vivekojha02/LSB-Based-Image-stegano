<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SteganoSafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>

    /* Global Styles */
body {
  font-family: 'Roboto', sans-serif;
  background-color: #f4f7fb;
  margin: 0;
  padding: 0;
}

.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Navbar Styles */
.navbar {
  background-color: #4e73df;
}

.navbar .navbar-brand {
  font-size: 1.8rem;
  color: #fff;
  font-weight: 700;
}

.navbar-nav .nav-item .nav-link {
  color: #fff;
  font-size: 1.1rem;
  font-weight: 500;
}

.navbar-nav .nav-item .nav-link:hover {
  color: #ddd;
}

/* Form Styles */
.auth-form {
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.auth-form h2 {
  color: #4e73df;
  font-size: 1.8rem;
}

.auth-form .form-control {
  border-radius: 5px;
  padding: 12px;
  margin-bottom: 15px;
  font-size: 1rem;
}

.auth-form .form-control:focus {
  outline: none;
  border-color: #4e73df;
}

.auth-form button[type="submit"] {
  background-color: #4e73df;
  color: white;
  border: none;
  font-size: 1.1rem;
  padding: 12px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.auth-form button[type="submit"]:hover {
  background-color: #224abe;
}

.auth-form p {
  color: #333;
  font-size: 0.9rem;
}

.auth-form .text-primary {
  color: #4e73df;
  text-decoration: none;
}

.auth-form .text-primary:hover {
  text-decoration: underline;
}

/* Mobile Responsive */
@media (max-width: 767px) {
  .container {
    padding: 0 15px;
  }
}

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">SteganoSafe</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href=""></a></li>
        <li class="nav-item"><a class="nav-link" href="#sign-in">Sign In</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Form Section -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <h2 class="text-center mb-4">Sign In</h2>
      <div class="auth-form p-4 shadow">
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
          </div>

          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="password" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="/register" class="text-primary">Register</a></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
